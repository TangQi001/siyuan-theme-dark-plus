<svg fill="none" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .example.Text1 span,
                .example.Text1 {
                    writing-mode: horizontal-tb;
                    -webkit-writing-mode: horizontal-tb;
                    -ms-writing-mode: horizontal-tb;
                }

                .example.Text2 span,
                .example.Text2 {
                    writing-mode: vertical-lr;
                    -webkit-writing-mode: vertical-lr;
                    -ms-writing-mode: vertical-lr;
                }

                .example.Text3 span,
                .example.Text3 {
                    writing-mode: vertical-rl;
                    -webkit-writing-mode: vertical-rl;
                    -ms-writing-mode: vertical-rl;
                }

                .example.Text4 span,
                .example.Text4 {
                    writing-mode: sideways-lr;
                    -webkit-writing-mode: sideways-lr;
                    -ms-writing-mode: sideways-lr;
                }

                .example.Text5 span,
                .example.Text5 {
                    writing-mode: sideways-rl;
                    -webkit-writing-mode: sideways-rl;
                    -ms-writing-mode: sideways-rl;
                }
            </style>
            <table>
                <tr>
                    <th>值 | Value</th>
                    <th>Vertical script | 垂直文本</th>
                    <th>Horizontal (LTR) script | 水平文本(左对齐)</th>
                    <th>Horizontal (RTL) script | 水平文本(右对齐)</th>
                    <th>Mixed script | 混合文本</th>
                </tr>
                <tr>
                    <td>horizontal-tb</td>
                    <td class="example Text1">
                        <span>我家没有电脑。</span>
                    </td>
                    <td class="example Text1">
                        <span>Example text</span>
                    </td>
                    <td class="example Text1">
                        <span>מלל ארוך לדוגמא</span>
                    </td>
                    <td class="example Text1">
                        <span>1994年に至っては</span>
                    </td>
                </tr>
                <tr>
                    <td>vertical-lr</td>
                    <td class="example Text2">
                        <span>我家没有电脑。</span>
                    </td>
                    <td class="example Text2">
                        <span>Example text</span>
                    </td>
                    <td class="example Text2">
                        <span>מלל ארוך לדוגמא</span>
                    </td>
                    <td class="example Text2">
                        <span>1994年に至っては</span>
                    </td>
                </tr>
                <tr>
                    <td>vertical-rl</td>
                    <td class="example Text3">
                        <span>我家没有电脑。</span>
                    </td>
                    <td class="example Text3">
                        <span>Example text</span>
                    </td>
                    <td class="example Text3">
                        <span>מלל ארוך לדוגמא</span>
                    </td>
                    <td class="example Text3">
                        <span>1994年に至っては</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        sideways-lr
                        <br />
                        (Filefox)
                    </td>
                    <td class="example Text4">
                        <span>我家没有电脑。</span>
                    </td>
                    <td class="example Text4">
                        <span>Example text</span>
                    </td>
                    <td class="example Text4">
                        <span>מלל ארוך לדוגמא</span>
                    </td>
                    <td class="example Text4">
                        <span>1994年に至っては</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        sideways-rl
                        <br />
                        (Filefox)
                    </td>
                    <td class="example Text5">
                        <span>我家没有电脑。</span>
                    </td>
                    <td class="example Text5">
                        <span>Example text</span>
                    </td>
                    <td class="example Text5">
                        <span>מלל ארוך לדוגמא</span>
                    </td>
                    <td class="example Text5">
                        <span>1994年に至っては</span>
                    </td>
                </tr>
            </table>
        </div>
    </foreignObject>
</svg>
